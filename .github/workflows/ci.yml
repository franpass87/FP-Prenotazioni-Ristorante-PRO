name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Tests (PHP ${{ matrix.php }} / WP ${{ matrix.wordpress }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']
        wordpress: ['6.4', '6.5']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Coding standards (informational)
        run: composer run lint:phpcs
        continue-on-error: true

      - name: Static analysis (informational)
        run: composer run lint:phpstan -- --no-progress --memory-limit=1G
        continue-on-error: true

      - name: PHPUnit
        env:
          WORDPRESS_VERSION: ${{ matrix.wordpress }}
        run: composer run test:unit
