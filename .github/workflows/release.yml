name: Release (tagged)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Uncomment if composer dependencies are required at runtime.
      # - name: Install composer deps (prod)
      #   run: |
      #     composer install --no-dev --prefer-dist --no-progress || true

      # Uncomment if npm dependencies are required at runtime.
      # - name: Install npm deps (prod)
      #   run: |
      #     npm ci --omit=dev || true

      - name: Build zip
        run: |
          bash scripts/build-plugin-zip.sh

      - name: Compute checksum
        run: |
          cd dist
          for f in *.zip; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.zip.sha256
